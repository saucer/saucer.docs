on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

name: ğŸ—ï¸ Deploy

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸƒ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: ğŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ”¨ Build
        run: |
          pnpm install
          pnpm run build

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

      - name: ğŸ“ƒ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Deploy
        id: deployment
        uses: actions/deploy-pages@v2
